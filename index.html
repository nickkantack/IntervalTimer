<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="cycletracker.json" />
    <link rel="icon" href="icons/icon-192.png" />
  </head>
  <body>
    <h2>Interval App</h2>
    <div id="controlBar">
      <button id="play">></button>
      <button id="pause">||</button>
      <button id="stop">[]</button>
    </div>
    <div id="setList">
      <button id="addSet">+</button>
    </div>

    <template id="setTemplate">
      <div class="setDiv">
        <input class="setName"/>
        <span>This is a label</span>
        <input class="allocatedTime" value="3:00"/>
        <span class="forwardSlash">/</span>
        <input class="timeLeft" value="2:00"/>
      </div>
    </template>

    <script src="app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
